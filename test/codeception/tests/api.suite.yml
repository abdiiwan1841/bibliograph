actor: ApiTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - Asserts
        - REST:
            part: json
            url: "%JSONRPC_ENDPOINT%"
            depends: PhpBrowser
        - PhpBrowser
        - \Helper\Api
