# API tests wit a webserver
actor: ApiTester
modules:
    enabled:
        - Asserts
        - REST:
            part: json
            url: "%JSONRPC_ENDPOINT%"
            depends: PhpBrowser
        - PhpBrowser:
            url: "%JSONRPC_ENDPOINT%"
            curl:
                CURLOPT_TIMEOUT: 500
        - \Helper\Api
env:
    xdebug:
    development:
    with-data:
    empty-database:
    upgradev2:
    upgradev3:
